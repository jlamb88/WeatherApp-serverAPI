<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Now!</title>
  <link rel="stylesheet" href="./assets/css/reset.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class ="font=montserrat">

  <header id="header" class="container-fluid row mr-6 my-6 align-center">
    <img src="./assets/images/cloudy.png" title="hero-icon" id='hero-icon' alt="hero icon"></img>
    <h2>Weather Now</h2>
  </header>

  <main class="container-fluid">
    <section class="row">
      <search class="col-2">
        <current-search class="row pl-3">
          <label>Find Your Weather</label>
          <input type="search" placeholder=" Enter city or zip" id="search-box">
          <button id="search-btn">Search</button>
        </current-search>
        <search-history class="col pl-3">
          <label class='mb-2'>Search History</label></br>
          <ul id="srch-list">
          </ul>
        </search-history>
      </search>

      <weather-info class="col-9">
        <today class="row border-3 border-dark mt-3 mb-2">
          <section class="col-2" id="city-icon"></section>
          <section class="col-10 mt-5">
            <date-conditions class="col">
            <today-date class="mb-3">
            </today-date>
            <section class="row">
              <heading class="col-2 pl-2 ml-4">
                <ul>
                  <li>Temp</li>
                  <li>Humidity</li>
                  <li>Feels Like</li>
                  <li>Wind</li>
                </ul>
              </heading>
              <dataCon class="col-2">
                <ul id="data"></ul>
              </dataCon>
              <!-- <description class="col-8 pl-3 bl-2 border-dark">
                <h1>Weather Conditions</h1>
              </description> -->
            </section>
          </date-conditions>
        </section>
        </today>
        <future class="row cols-5">
        </future>
      </weather-info>
    </section>
  </main>

  <footer class="footer">

    <p>
    <h5>&copy; 2022</h5>
    </p>
  </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/javascript/script.js"></script>

</html>
